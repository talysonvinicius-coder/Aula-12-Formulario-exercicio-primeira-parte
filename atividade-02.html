<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input[type="text"] {
            size: 15;
            width: 100px;
        }
    </style>
</head>
<h1>Carro Elétrico</h1>

<body>
    <form action="#" method="post" autocomplete="off">

        <p><label for="inome">Nome Completo <br></label><input type="text" placeholder="Digite seu nome" name="nome"
                id="inome" required></p>
        <p><label for="imodel">Modelo de carro favorito <br></label>
            <input type="text" placeholder="Ex: Tesla Model 3" name="model" id="imodel" required>
        </p>
        <p><label for="isenha">Crie uma senha de acesso <br></label>
            <input type="password" placeholder="Mínimo 6 caracteres" name="senha" id="isenha" required>
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>
</body>

</html>
